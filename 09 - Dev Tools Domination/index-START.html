<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    
    // Interpolated
    console.log('hello I am a %s string', 'asdf');

    // Styled
    // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue;')

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('error!');

    // Info
    console.info('info icon');

    // Testing - only runs if statement is false
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'you did not select the right element');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    console.clear();
    
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      // console.groupCollapsed(`${dog.name}`) to display as collapsed instead
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Steve')
    console.count('Wes')

    // timing - performance now in browser, but this is handy too
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    console.table(dogs);
  </script>
</body>
</html>
